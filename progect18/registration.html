<!DOCTYPE html><html lang="ru"><head>	<title>Главная</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="preconnect" href="https://fonts.gstatic.com">	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>	<div class="wrapper">		<header class="header">	<div class="header__content _container">		<div class="header__logo">			<div class="logo__img">				<picture><source srcset="img/header/logo.webp" type="image/webp"><img src="img/header/logo.png" alt="logo"></picture>			</div>		</div>		<div class="navbar">			<div class="navbar__body">				<div class="navbar__burger">					<span></span>					<span></span>					<span></span>				</div>				<nav class="navbar__menu">					<ul class="navbar__list">						<li class="navbar__text_language-container">							<a class="navbar__text navbar__text_language" href="#">rus</a>						</li>						<li>							<a class="navbar__icon navbar__icon_volume" href="#">								<picture><source srcset="img/header/icon/volume.webp" type="image/webp"><img src="img/header/icon/volume.png" alt=""></picture>							</a>						</li>						<li> 							<a class="navbar__text navbar__text_question"  href="#">Что делать?</a>						</li>						<li>							<a class="navbar__text navbar__text_victory" href="#">Достижения</a>						</li>												<li>							<a class="navbar__text navbar__text_avatar" href="#">Александр</a>						</li>						<li>							<a class="navbar__icon" href="#">								<picture><source srcset="img/header/icon/exit.webp" type="image/webp"><img src="img/header/icon/exit.png" alt=""></picture>							</a>						</li>					</ul>				</nav>			</div>		</div>	</div></header>		<main class="page">			<div class="content _container">				<div class="content__fon-img content__fon-img_one">					<picture><source srcset="img/main/cloud.webp" type="image/webp"><img src="img/main/cloud.png" alt="picture"></picture>				</div>				<div class="content__fon-img  content__fon-img_two">					<picture><source srcset="img/main/cloud.webp" type="image/webp"><img src="img/main/cloud.png" alt="picture"></picture>				</div>				<div class="content__fon-lewel content__fon-lewel_one">					<picture><source srcset="img/main/knight.webp" type="image/webp"><img src="img/main/knight.png" alt="picture"></picture>				</div>				<div class="content__fon-lewel content__fon-lewel_two">					<picture><source srcset="img/main/raccoon.webp" type="image/webp"><img src="img/main/raccoon.png" alt="picture"></picture>				</div>				<div class="content__wrapper _container">					<div class="content__column">						<div class="column__item">							<div class="column__list">								<p class="column__title">Уровни:</p>								<div class="column__list-level">									<ul class="column__list-container">										<li class="column__item-level">											<a class="column__list-img" href="#">												<picture><source srcset="img/main/level_1.webp" type="image/webp"><img src="img/main/level_1.png" alt="picture"></picture>											</a>										</li>										<li class="column__item-level">											<a class="column__list-img" href="#">												<picture><source srcset="img/main/level_2.webp" type="image/webp"><img src="img/main/level_2.png" alt="picture"></picture>											</a>										</li>										<li class="column__item-level">											<a class="column__list-img" href="#">												<picture><source srcset="img/main/level_3.webp" type="image/webp"><img src="img/main/level_3.png" alt="picture"></picture>											</a>										</li>										<li class="column__item-level">											<a class="column__list-img" href="#">												<picture><source srcset="img/main/level_4.webp" type="image/webp"><img src="img/main/level_4.png" alt="picture"></picture>											</a>										</li>										<li class="column__item-level">											<a class="column__list-img" href="#">												<picture><source srcset="img/main/level_5.webp" type="image/webp"><img src="img/main/level_5.png" alt="picture"></picture>											</a>										</li>										<li class="column__item-level">											<a class="column__list-img" href="#">												<picture><source srcset="img/main/level_6.webp" type="image/webp"><img src="img/main/level_6.png" alt="picture"></picture>											</a>										</li>										<li class="column__item-level">											<a class="column__list-img" href="#">												<picture><source srcset="img/main/level_7.webp" type="image/webp"><img src="img/main/level_7.png" alt="picture"></picture>											</a>										</li>									</ul>								</div>								<div class="column__list-task">									<ul class="column__list-container column__list-container_two">										<li class="column__list-item">											<a class="column__task" href="#">Задача 1</a>										</li>										<li class="column__list-item">											<a class="column__task" href="#">Задача 2</a>										</li>										<li class="column__list-item">											<a class="column__task" href="#">Задача 3</a>										</li>										<li class="column__list-item">											<a class="column__task" href="#">Задача 4</a>										</li>										<li class="column__list-item">											<a class="column__task" href="#">Задача 5</a>										</li>										<li class="column__list-item">											<a class="column__task" href="#">Задача 6</a>										</li>									</ul>								</div>								<div class="column__fild">									<div class="fild__container">										<picture><source srcset="img/main/fild.webp" type="image/webp"><img src="img/main/fild.png" alt="picture"></picture>										<a class="fild__button" href="#">Начать</a>									</div>								</div>							</div>						</div>					</div>				</div>			</div>		</main>		<footer class="footer">	<div class="footer__content">	</div></footer>		<div id="popup" class="popup">			<div class="popup__body">				<div class="popup__content">					<div class="form">						<form action="#" id="form" class="form__body">							<h1 class="form__title">Регистрация</h1>							<div class="form__item">								<input id="formName" type="text" class="form__input form__input_one"									placeholder="Мое Имя">								<input id="formName" type="text" class="form__input" placeholder="Моя Фамилия">							</div>							<div class="form__item">								<input id="formName" type="text" class="form__input form__input_long"									placeholder="Никнейм">							</div>							<div class="form__item">								<ul class="form__avatar">									<li class="form__avatar-item">										<a class="form__avatar-link" href="#"><div class="link__fon"></div><picture><source srcset="img/main/avatar.webp" type="image/webp"><img src="img/main/avatar.png" alt="avatar"></picture></a>									</li>									<li class="form__avatar-item">										<a class="form__avatar-link" href="#"><div class="link__fon"></div><picture><source srcset="img/main/avatar.webp" type="image/webp"><img src="img/main/avatar.png" alt="avatar"></picture></a>									</li>									<li class="form__avatar-item">										<a class="form__avatar-link" href="#"><div class="link__fon"></div><picture><source srcset="img/main/avatar.webp" type="image/webp"><img src="img/main/avatar.png" alt="avatar"></picture></a>									</li>									<li class="form__avatar-item">										<a class="form__avatar-link" href="#"><div class="link__fon"></div><picture><source srcset="img/main/avatar.webp" type="image/webp"><img src="img/main/avatar.png" alt="avatar"></picture></a>									</li>									<li class="form__avatar-item">										<a class="form__avatar-link" href="#"><div class="link__fon"></div><picture><source srcset="img/main/avatar.webp" type="image/webp"><img src="img/main/avatar.png" alt="avatar"></picture></a>									</li>								</ul>							</div>							<div class="form__item">								<input id="formName" type="text" class="form__input form__input_one" placeholder="Имя родителя">								<input id="formName" type="text" class="form__input" placeholder="Фамилия родителя">							</div>							<div class="form__item">								<input id="dateOfBirth" type="text" class="form__input form__input_long" placeholder="Моя дата рождения">							</div>							<div class="form__item">								<select name="country" id="country" class="select select_one" placeholder="Страна">									<option value="Страна 1" selected>Страна 1</option>									<option value="Страна 2" selected>Страна 2</option>									<option value="Страна 3" selected>Страна 3</option>									<option value="" selected>Страна</option>								</select>								<select name="city" id="city" class="select" placeholder="Населенный пункт">									<option value="Населенный пункт 1" selected>Населенный пункт 1</option>									<option value="Населенный пункт 2" selected>Населенный пункт 2</option>									<option value="Населенный пункт 3" selected>Населенный пункт 3</option>									<option value="" selected>Населенный пункт</option>								</select>							</div>							<div class="form__item">								<input id="email" type="email" class="form__input form__input_long" placeholder="E-mail">							</div>							<div class="form__item">								<input id="phone" type="tel" class="form__input form__input_long" placeholder="Телефон">							</div>							<div class="form__item">								<input id="password" type="text" class="form__input form__input_one" placeholder="Пароль">								<input id="rePassword" type="text" class="form__input" placeholder="Повторите пароль">							</div>							<button type="submit" class="form__button">Регистрация</button>						</form>					</div>				</div>			</div>		</div>	</div>	<!-- <script src="js/vendors.min.js"></script> --><script src="js/script.min.js"></script></body></html>
